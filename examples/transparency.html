<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparency example - three-projected-material</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <canvas id="app"></canvas>
    <a
      class="source-fab"
      target="_blank"
      href="https://github.com/marcofugaro/three-projected-material/blob/master/examples/transparency.html"
      title="View source code on GitHub"
    >
      <img src="images/source.svg" />
    </a>

    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.122.0/build/three.module.js'
      import WebGLApp from './lib/WebGLApp.js'
      import ProjectedMaterial, { project } from './lib/ProjectedMaterial.module.js'
      import { random } from './lib/math-utils.js'

      // grab our canvas
      const canvas = document.querySelector('#app')

      // WebGLApp is a really basic wrapper around the three.js setup,
      // it hides all unnecessary stuff not related to this example
      const webgl = new WebGLApp({
        canvas,
        // set the scene background color
        background: '#fafafa',
        // show the fps counter from stats.js
        showFps: true,
        // enable orbit-controls
        orbitControls: true,
      })

      // attach it to the window to inspect in the console
      window.webgl = webgl

      // load the texture with transparency
      const texture = new THREE.TextureLoader().load('./images/three-projected-material.png')

      const geometry = new THREE.IcosahedronGeometry(1.3, 5)
      // TODO fix
      // for MeshLambertMaterial you also have to compute flat normals
      geometry.computeFlatVertexNormals()

      const material = new ProjectedMaterial({
        // use the scene camera itself
        camera: webgl.camera,
        texture: texture,
        color: '#59d8e8',
        textureScale: 0.7,
        flatShading: true,
        // transparent: true,
        // opacity: 0.5,
      })
      const mesh = new THREE.Mesh(geometry, material)

      // move the meshes any way you want!

      // and when you're ready project the texture!
      project(mesh)

      webgl.scene.add(mesh)

      mesh.rotation.y = Math.PI / 2
      webgl.onUpdate(() => {
        mesh.rotation.y -= 0.003
      })

      // add lights
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5)
      directionalLight.position.set(0, 10, 10)
      webgl.scene.add(directionalLight)

      const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.2)
      directionalLight2.position.set(10, 0, -5)
      webgl.scene.add(directionalLight2)

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6)
      webgl.scene.add(ambientLight)

      // start animation loop
      webgl.start()
      webgl.draw()
    </script>
  </body>
</html>
